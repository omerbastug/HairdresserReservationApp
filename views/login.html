<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/static/logo.png" />


    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">


    <style>
      .divider:after,
      .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
      }
      .h-custom {
      height: calc(100% - 73px);
      }
      @media (max-width: 450px) {
      .h-custom {
      height: 100%;
      }
}
    </style>
    <script>
      function Gsignin(){
            location.replace("http://localhost:4562/google/auth/geturl")
        }
    </script>
</head>
<body class="text-center">
    
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/static/barbershop.jpg"
            class="img-fluid" alt="Sample image">
        </div>
        <div id="formwrapper" class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="loginform">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <div class="col-md-12">
                <a class="btn btn-lg btn-google btn-block text-align-center text-uppercase btn-outline shadow p-3 mb-5 bg-white rounded" onclick="Gsignin()">
                  <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Sign in</a>
              </div>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" name="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button id="submitbtnnn" type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger" id="registerForm">Register</a></p>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </section>  
   <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/jquery.validate.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="/static/js/loginService.js"></script>   

  <script>
    loginService.init()
    $("#registerForm").click(()=>{
      loginService.registerForm()
    })
  </script>
</body>

</html>
